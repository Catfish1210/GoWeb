<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Number Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calcdisplay">
            <div id="messageArea">
            </div>
        </div>
        <div id="buttonContainer">
            <button type="button" onclick="clearValue('AC')">AC</button>
            <button type="button" onclick="storeValue('<-')">←</button>
            <button type="button" onclick="storeValue('%')">%</button>
            <button type="button" onclick="storeValue('/')">÷</button>
            <button type="button" onclick="storeValue('7')">7</button>
            <button type="button" onclick="storeValue('8')">8</button>
            <button type="button" onclick="storeValue('9')">9 </button>
            <button type="button" onclick="storeValue('*')">x</button>
            <button type="button" onclick="storeValue('4')">4</button>
            <button type="button" onclick="storeValue('5')">5</button>
            <button type="button" onclick="storeValue('6')">6</button>
            <button type="button" onclick="storeValue('-')">-</button>
            <button type="button" onclick="storeValue('1')">1</button>
            <button type="button" onclick="storeValue('2')">2</button>
            <button type="button" onclick="storeValue('3')">3</button>
            <button type="button" onclick="storeValue('+')">+</button>
            <button type="button" onclick="storeValue('EG')">EG</button>
            <button type="button" onclick="storeValue('0')">0</button>
            <button type="button" onclick="storeValue('.')">.</button>
            <button type="button" onclick="getResult('=')">=</button>


        </div>

    </div>
    <script>
        messageArea.textContent = "";
        function storeValue(value) {
            const messageArea = document.getElementById("messageArea");
            messageArea.textContent += value;
        }
        
        function clearValue(value) {
            messageArea.textContent = "";
        }

        function getResult() {
            const messageArea = document.getElementById("messageArea");
            const result = messageArea.textContent;
            const encodedResult = encodeURIComponent(result);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/submit", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("result=" + encodedResult);
        }
    </script>
</body>
</html>
