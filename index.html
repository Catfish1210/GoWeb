<!DOCTYPE html>



<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <form action="/submit" method="post" enctype="application/x-www-form-urlencoded">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
